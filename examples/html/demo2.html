<script src="../../alasql.min.js"></script>
<div id="res"></div>
<script type="text/sql" id="sql" >

DECLARE @a INT = 1;
IF @a = 1 
	SELECT a*2 INTO HTML("#res",{headers:true}) FROM JSON("#json")
ELSE BEGIN
	SELECT a*3 INTO HTML("#res",{headers:true}) FROM JSON("#json");
END;

</script>
<script type="text/json" id="json">
	[{"a":1},{"a":2}]
</script>
<script>
	alasql('SOURCE "#sql"');
</script>
