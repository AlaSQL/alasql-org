<script src="../../console/d3.v3.min.js"></script>
<script src="../../console/alasql.min.js"></script>
<script src="../../console/xlsx.core.min.js"></script>
<h1>Alasql+d3: Olympic Medals By Age</h1>

<div> <b>Select axe:</b>
 <a href="#" onclick="graph('Age')">Age</a>
 <a href="#" onclick="graph('Country')">Country</a> 
 <a href="#" onclick="graph('Year')">Year</a> 
 <a href="#" onclick="graph('Sport')">Sport</a></div>
<div id="viz"></div>
<script>

function graph(axe) {
    alasql('SELECT '+axe+', SUM([Gold Medals]) AS Gold, SUM([Silver Medals]) AS Silver, SUM([Bronze Medals]) AS Bronze FROM XLSX("medals.xlsx",{headers:true}) GROUP BY '+axe+' ORDER BY '+axe,[],function(data){
//    	console.log(data[0]);

		var viz = d3.select("#viz");

		viz.selectAll('div').remove();
		
		var header = viz
		.append('div');

		header.append('div')
		.style('float','left')
		.style('width','100px')
		.style('font-weight','bold')
		.style('text-align','right')
		.style('padding','2px')
		.text(axe);

		header.append('div')
		.style('float','left')
		.style('width','300px')
		.style('padding','2px')
		.style('font-weight','bold')
		.text('Gold / Silver / Bronze Medals');


		var div = viz
		.selectAll('div')
		.data(data)
		.enter()
		.append("div");

		div
		.append('div')
		.style('float','left')
		.style('width','100px')
		.style('text-align','right')
		.style('padding','2px')
		.text(function(d){return d[axe]});

		div
		.append('div')
		.style('float','left')
		.style('background-color','gold')
		.style('width',function(d){return d.Gold+'px';})
		.style('padding','2px')
		.style('text-align','right')
		.text(function(d){return d.Gold});

		div
		.append('div')
		.style('float','left')
		.style('background-color','silver')
		.style('width',function(d){return d.Silver+'px';})
		.style('padding','2px')
		.style('text-align','right')
		.text(function(d){return d.Silver});

		div
		.append('div')
		.style('float','left')
		.style('background-color','#CD7F32')
		.style('width',function(d){return d.Bronze+'px';})
		.style('padding','2px')
		.style('text-align','right')
		.text(function(d){return d.Bronze});

		div
		.style('clear','both');

    });
}

graph('Age');

</script>
